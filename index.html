<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Conheça personagem do desenho Rick and Morty</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>


    </head>
    <body>
        <main>
            <section>
               <div id="row">
                   <div id="coluna">

                    <img id="rick" alt="Personagem Rick" src="https://imagensemoldes.com.br/wp-content/uploads/2021/04/Desenho-Rick-and-Morty-PNG.png">

                    <ul id="detalhes-container">
    
                        <li>Nome: <p id="nome1"></p></li>
                        <li>Espécie: <p id="especie1"></p> </li>
                        <li>Se está vivo ou morto: <p id="vivoOuMorto1"></p></li>
    
                    </ul>

                   </div>

                   <div id="coluna">

                    <img id="and" alt="A palavra and" src="http://www.museulinguaportuguesa.org.br/wp-content/uploads/2015/12/and-e.png">

                    <ul id="detalhes-container">
    
                        <li>Nome: <p id="nome2"></p></li>
                        <li>Espécie: <p id="especie2"></p> </li>
                        <li>Se está vivo ou morto: <p id="vivoOuMorto2"></p></li>
    
                    </ul>
                    
                   </div>

                   <div id="coluna">

                    <img id="morty" alt="Personagem Morty" src="https://vignette.wikia.nocookie.net/rickandmorty/images/c/ce/MortyTransparent.png/revision/latest?cb=20160909031949">

                    <ul id="detalhes-container">
    
                        <li>Nome: <p id="nome3"></p></li>
                        <li>Espécie: <p id="especie3"></p> </li>
                        <li>Se está vivo ou morto: <p id="vivoOuMorto3"></p></li>
    
                    </ul>
                    
                   </div>

               </div>
               

                <button>Conheça 3 Personagem do Rick and Morty</button>
                
            </section>
        </main>
    </body>
</html>
